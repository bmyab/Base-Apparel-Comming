<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="hero">
    <img class="hero__logo" src="assets/images/logo.svg" alt="Logo Appareal">
    <figure class="hero__image">
      <img class="mobile" src="assets/images/hero-mobile.jpg" alt="Hero Mobile">
      <img class="desktop" src="assets/images/hero-desktop.jpg" alt="Hero Mobile">
    </figure>
    <section class="hero__content">
      <h1 class="hero__title">We're 
        <span>coming soon</span>
      </h1>
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" class="form">
        <input id="email" type="email" placeholder="Email Address">
        <small>Please provide a valid email</small>
        <img class="i-error" src="assets/images/icon-error.svg" alt="icon error">
        <button type="submit" class="cta">
          <img src="assets/images/icon-arrow.svg" alt="icon arrow">
        </button>
      </form>
    </section> 
  </main>
  </footer>
</body>
<script src="js/index.js"></script>
</html>
